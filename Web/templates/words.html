<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Words</title>
</head>
<body>
    <h1>Words List</h1>

    <!-- Search Form -->
    <form method="get" action="{{ url_for('words') }}">
        <input type="text" name="search" value="{{ search_query }}" placeholder="Search for words...">
        <button type="submit">Search</button>
    </form>

    <!-- Word List -->
    <ul>
        {% for word in words %}
            <li>{{ word['voc'] }} - {{ word['meaning'] }} ({{ word['class'] }})</li>
        {% else %}
            <li>No words found</li>
        {% endfor %}
    </ul>
</body>
</html>
