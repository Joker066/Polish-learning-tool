services:
  web:
    build: .
    image: plt-polish-web:latest
    environment:
      - SECRET_KEY=${SECRET_KEY}
      - TZ=Asia/Taipei
    volumes:
      - db:/app/databases
      - data:/app/data
    restart: unless-stopped
    command: >
      gunicorn -w 2 -k gthread -t 120
      --max-requests 1000 --max-requests-jitter 100
      -b 0.0.0.0:8000 app:app

  nginx:
    image: nginx:1.27-alpine
    depends_on: [web]
    ports:
      - "80:80"
    volumes:
      - ./nginx.conf:/etc/nginx/conf.d/default.conf:ro
      - db:/app/databases:ro
      - data:/app/data:ro
    restart: unless-stopped

volumes:
  db:
  data:
